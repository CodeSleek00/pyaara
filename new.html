<style>
/* =========================
   RESET + ROOT
========================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Sora',sans-serif;
    background:#f9f9f9;
}
:root{
    --anime-red:#ff2e2e;
    --dark:#111;
    --glow:0 0 8px rgba(255,46,46,.6),0 0 18px rgba(255,46,46,.35);
}

/* =========================
   ANIME NEWS TICKER
========================= */
.news-ticker{
    background:linear-gradient(90deg,#0f0f0f,var(--anime-red),#0f0f0f);
    color:#fff;
    padding:10px 0;
    overflow:hidden;
    font-weight:600;
    letter-spacing:1px;
    text-transform:uppercase;
    box-shadow:0 0 15px rgba(255,46,46,.4);
}
.news-item{
    display:inline-block;
    white-space:nowrap;
    animation:ticker 22s linear infinite;
    padding:0 25px;
}
@keyframes ticker{
    from{transform:translateX(100%)}
    to{transform:translateX(-100%)}
}

/* =========================
   HEADER
========================= */
header{
    background:#fff;
    box-shadow:0 4px 20px rgba(0,0,0,.08);
    position:sticky;
    top:0;
    z-index:100;
}
.desktop-header{
    padding:16px 5%;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.logo{
    height:42px;
    transition:.3s;
}
.logo:hover{
    filter:drop-shadow(0 0 8px rgba(255,46,46,.7));
    transform:scale(1.08) rotate(-1deg);
}

/* Search */
.search-form{
    display:flex;
    border:1px solid #ddd;
    border-radius:8px;
    overflow:hidden;
    width:600px;
}
.search-input{
    flex:1;
    padding:14px 18px;
    border:none;
    font-family:'Sora',sans-serif;
    font-size:14px;
}
.search-button{
    background:var(--anime-red);
    color:#fff;
    border:none;
    padding:0 22px;
    cursor:pointer;
}
.search-button:hover{box-shadow:var(--glow)}

/* Icons */
.header-actions{
    display:flex;
    gap:24px;
}
.header-icon{
    text-decoration:none;
    color:#222;
    font-size:12px;
    font-weight:500;
    text-align:center;
}
.header-icon i{
    font-size:22px;
}
.header-icon:hover i{
    color:var(--anime-red);
    text-shadow:0 0 6px rgba(255,46,46,.6);
}

/* Account */
.account-menu{position:relative}
.account-trigger{
    display:flex;
    gap:8px;
    align-items:center;
    cursor:pointer;
    font-weight:600;
}
.account-dropdown{
    display:none;
    position:absolute;
    right:0;
    top:120%;
    width:220px;
    background:#fff;
    border-radius:8px;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.account-menu:hover .account-dropdown{display:block}
.account-dropdown a{
    display:block;
    padding:14px 18px;
    text-decoration:none;
    color:#222;
    font-weight:500;
}
.account-dropdown a:hover{
    background:#ffecec;
    color:var(--anime-red);
}

/* =========================
   NAVIGATION
========================= */
.desktop-nav{background:#111}
.nav-list{
    display:flex;
    justify-content:center;
    list-style:none;
}
.nav-link{
    color:#fff;
    text-decoration:none;
    padding:18px 24px;
    display:block;
    font-weight:600;
    letter-spacing:.5px;
}
.nav-link:hover{
    background:var(--anime-red);
    box-shadow:var(--glow);
}

/* Dropdown */
.dropdown{position:relative}
.dropdown-content{
    display:none;
    position:absolute;
    background:#fff;
    min-width:220px;
    border-top:3px solid var(--anime-red);
    box-shadow:0 0 25px rgba(255,46,46,.25);
}
.dropdown:hover .dropdown-content{display:block}
.dropdown-content a{
    display:block;
    padding:14px 18px;
    color:#222;
    text-decoration:none;
    font-weight:500;
}
.dropdown-content a:hover{
    background:#fff1f1;
    padding-left:24px;
}

/* =========================
   MOBILE
========================= */
.mobile-header,
.mobile-nav,
.mobile-footer-menu{display:none}

@media(max-width:992px){
.desktop-header,.desktop-nav{display:none}
.mobile-header{
    display:flex;
    padding:15px;
    justify-content:space-between;
    align-items:center;
}
.mobile-logo{height:34px}
.mobile-nav{
    display:block;
    position:fixed;
    left:-100%;
    top:0;
    width:80%;
    height:100%;
    background:linear-gradient(180deg,#fff,#fdf2f2);
    transition:.4s;
    z-index:999;
}
.mobile-nav.active{left:0}
.mobile-nav a{
    display:block;
    padding:18px;
    text-decoration:none;
    color:#222;
    font-weight:600;
}
.mobile-nav a:hover{
    background:rgba(255,46,46,.08);
    box-shadow:inset 4px 0 var(--anime-red);
}
.mobile-footer-menu{
    display:flex;
    position:fixed;
    bottom:0;
    width:100%;
    background:#fff;
    justify-content:space-around;
    padding:10px 0;
    box-shadow:0 -4px 12px rgba(0,0,0,.1);
}
.mobile-footer-menu a{
    font-size:11px;
    color:#666;
    text-decoration:none;
    text-align:center;
}
.mobile-footer-menu a.active{color:var(--anime-red)}
}
</style>
</head>
